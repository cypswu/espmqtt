<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light" />
		<link rel="icon" href="favicon.ico" />
    <title>EWC ESP 固件燒錄</title>
    <script type="module" src="https://unpkg.com/esp-web-tools@10.0.1/dist/web/install-button.js?module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">EWC 線上燒錄</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label class="form-label">選擇固件類型</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="ewccam" value="ewccam">
                            <label class="form-check-label" for="ewccam">
                                EWC CAM 串流監控通知(ESP32-CAM)
                            </label>
                        </div>
                         <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="ewc01m" value="ewc01m">
                            <label class="form-check-label" for="ewc01m">
                                EWC 調光燈控通知(ESP-01M)
                            </label>
                        </div>
                   </div>
                    <div class="d-grid gap-2">
                        <esp-web-install-button class="btn btn-primary invisible" type="button">開始燒錄</esp-web-install-button>
                    </div>
                </form>
            </div>
        </div>
    </div>
		<script>
        document.querySelectorAll('input[name="type"]').forEach(radio =>
            radio.addEventListener("change", () => {
                const button = document.querySelector('esp-web-install-button');
                button.manifest = `./manifest_${radio.value}.json`;
                button.classList.remove('invisible');
                button.classList.add('btn', 'btn-primary');
            })
        );
    </script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
